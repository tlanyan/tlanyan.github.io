		<p>稍微懈怠一下，又是好几天没写日志了。虽然每次写日志都是非常简单的几句话，但要每天持续不断做下去，也不是一个简单的事情。</p>
<p>今天初七，是牛年第一个工作日，接下来大部分人断断续续就要进入上班状态了。暂时还没有回去，因此也就没什么上班状态。</p>
<p>今天某台服务器出了问题，做了一下处理，并考虑了一下高可用性的架构。</p>
